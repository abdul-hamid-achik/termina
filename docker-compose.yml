services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: termina
      POSTGRES_PASSWORD: termina
      POSTGRES_DB: termina
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:8-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
